<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <!-- Google logosu -->
        <div class="logo">
            <img src="image/google.jpg" alt="google" class="google">
        </div>
        <!-- Google logosu -->

        <!-- Search -->
        <div class="mainly">
            <div class="searchbox">
                <ul>
                    <li>Search the web using Google!</li>
                    <li><input type="text" name="" id="" size="40"></li>
                </ul>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
        <!-- Search -->
            </div>

            <!-- Content -->
            <div class="content">
                <div class="first-column">
                    <ul>
                        <li>Special Searches</li>
                        <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                Search</a></li>
                        <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                Search</a></li>
                    </ul>
                </div>
                <div class="second-column">
                    <ul>
                        <li><a
                                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Hello</a>
                        </li>
                        <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                                Google!</a></li>
                        <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                Info</a></li>
                        <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                Logos</a></li>
                    </ul>
                </div>
                <div class="third-column">
                    <ul>
                        <li>Get Google!</li>
                        <li>updates monthly:</li>
                        <li> <input type="text" name="" id="" placeholder="your e-mail" size="25"> </li>
                    </ul>
                    <input type="submit" value="Subscribe">
                    <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
            <!-- Content -->

            <!-- footer -->
            <div class="footer">
                <p>Copyright Â©1998 Google Inc.</p>
            </div>
        </div>
        

    </div>
</body>

</html>
